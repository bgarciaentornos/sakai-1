paper.create = CREATE TABLE paper (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	title VARCHAR(255) NOT NULL,\
	code VARCHAR(10) NOT NULL,\
	academic_year INT NOT NULL\
)
paper.select.range= SELECT id, title, code, file, active FROM paper ORDER BY 1 OFFSET ? ROWS FETCH FIRST ? ROWS ONLY


exam.create = CREATE TABLE exam (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	title VARCHAR(255) NOT NULL,\
	code VARCHAR(10) NOT NULL,\
	category VARCHAR(2) NOT NULL,\
	academic_year INT NOT NULL \
)

exampaperfile.create =  CREATE TABLE exampaper (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	exam BIGINT NOT NULL,\
	paper BIGINT NOT NULL,\
	paper_file VARCHAR(255) NOT NULL,\
	academic_year INT NOT NULL,\
	term CHAR(1) NOT NULL\
)

exampaper.select.range=SELECT id, category, exam_title, exam_code, paper_title, paper_code, paper_file, academic_year, term \
	FROM exampaper ORDER BY 1 OFFSET ? ROWS FETCH FIRST ? ROWS ONLY
