category.create = CREATE TABLE category (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	title VARCHAR(255) NOT NULL,\
	code CHAR(10) NOT NULL\
)
paper.create = CREATE TABLE paper (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	title VARCHAR(255) NOT NULL,\
	code CHAR(10) NOT NULL,\
	file CLOB NOT NULL,\
	active BOOLEAN NOT NULL\
)
paper.select.range= SELECT id, title, code, file, active FROM paper ORDER BY 1 OFFSET ? ROWS FETCH FIRST ? ROWS ONLY


exam.create = CREATE TABLE exam (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	title VARCHAR(255) NOT NULL,\
	code CHAR(10) NOT NULL,\
	category BIGINT
)

sitting.create = CREATE TABLE sitting (\
	id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,\
	academic_year int NOT NULL,\
	term INT NOT NULL\
)

