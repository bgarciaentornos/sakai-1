<h2>Checking My Status on a Module</h2>
<p>Click on <strong><code>My Modules</code></strong> at the top of the page.  <p>
<p>A list of Modules you have applied for is displayed including your status: either <strong><code>PENDING</code></strong>,
 <strong><code>ACCEPTED</code></strong>, <strong><code>WITHDRAWN</code></strong>  or <strong><code>REJECTED</code></strong>.</p>
