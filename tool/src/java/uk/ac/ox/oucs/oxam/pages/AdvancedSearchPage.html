<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<head>
<style type="text/css">
</style>
</head>

<body>
<wicket:extend>
	<h3>Search Page</h3>
	<form wicket:id="form" method="post" >
	<div>
		<label for="exam"><wicket:message key="label.exam" />:</label>
		<select id="exam" wicket:id="exam">
		</select>
		<br/>
		<label for="year"><wicket:message key="label.year" />:</label>
		<select id="year" wicket:id="year">
		</select>
		<br/>
		<input wicket:id="search" type="submit" value="Search"/>
		<input wicket:id="reset" type="submit" value="Reset"/>
	</div>
	</form>
	<div class="content">
	<div wicket:id="results">
	</div>
	</div>
	<div style="clear: both;"></div>
	
</wicket:extend>
</body>
</html>
