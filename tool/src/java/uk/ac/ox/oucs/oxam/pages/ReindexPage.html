<body>
<wicket:extend>
<h3>Reindex Data</h3>
<form wicket:id="reindexForm">
<div class="instructions">
This will re-index all the content that users search based on the contents of the database. This will take a
short while.
</div>
<div>
	<input type="submit" value="Re-index"/>
</div>
</form>
</wicket:extend>
</body>
</html>
