<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<body>
<wicket:head>
	<!-- Uppercase all boxes we case about, use onblur so we don't move the cursor when changing chars -->
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
		$("input.uppercase").css("text-transform","uppercase").blur(function(){ this.value = this.value.toUpperCase(); });
	});
	</script>
</wicket:head>
<wicket:extend>

	<h3>Exam Paper</h3>
	<form wicket:id="examPaperForm">
	<table>
		<wicket:container wicket:id="examDetails"/>
		<wicket:container wicket:id="paperDetails"/>
		<tr>
			<td><wicket:message key="label.paper.file" /></td>
			<td>
				Existing File: <a wicket:id="paperFile">/Link/</a><br/>
				Replacement: <input type="file" wicket:id="file"/><br/>
				Link to:<input class="uppercase" type="text" wicket:id="included" size="4" maxlength="4"/>
			</td>
		</tr>
		<tr>
			<td><wicket:message key="label.year" /></td>
			<td>
				<select wicket:id="year" size="1"></select><br/>
				<input type="text" wicket:id="newYear" size="9" maxlength="9"/>
			</td>
			<td><span wicket:id="yearFeedback"></span></td>
		</tr>
		<tr>
			<td><wicket:message key="label.term" /></td>
			<td><select wicket:id="term" size="1"></select></td>
			<td><span wicket:id="termFeedback"></span></td>
		</tr>
		
	</table>
	<div>
		<input type="submit" wicket:id="submitButton" value="Save" />
		<input type="submit" wicket:id="cancelButton" value="Cancel"/>
	</div>
	</form>
	<style type="text/css">
	/* style the Wicket FeedbackPanel to remove the list */
	.alertMessage ul, .success ul {
		list-style-type: none !important;
		margin-left: -40px;
		margin-bottom: 0px;
		margin-top: 0px;
	}
	</style>
	
</wicket:extend>
</body>
</html>
