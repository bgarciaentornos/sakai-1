<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >

<head>
<style type="text/css">
	.sidebar {
		float:left;
		width: 350px;
	}
	.content {
		margin-left: 350px;
	}
</style>
</head>

<body>

	<h3>Search Page</h3>
	<form method="get" wicket:id="searchForm">
	<div>
		<input type="text" wicket:id="query"/>
		<input wicket:id="search" type="submit" value="Search"/>
		<input wicket:id="cancel" type="submit" value="Reset"/>
	</div>
	</form>


	<div class="sidebar">
		<div id="filters">
			<h3>Applied Filters</h3>
			<ul wicket:id="filters">
				<li>
					<span wicket:id="field">Paper</span> = 
					<span wicket:id="value">A Paper</span> <a wicket:id="link">Remove</a>
				</li>
			</ul>
		</div>
		<div class="facet" wicket:id="paper_code_facet"></div>

		<div class="facet" wicket:id="exam_code_facet"></div>

		<div class="facet" wicket:id="year_facet"></div>

		<div class="facet" wicket:id="term_facet"></div>
	</div>

	<div class="content">
	<div class="results" wicket:id="results">
	</div>
	</div>
</body>
</html>
