<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="page-title">Items - Choose Items</title>
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter"	type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
<div class="portletBody">

<div class="navIntraTool">
	<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	<a rsf:id="modify-items-link" href="modify_items.html">Items</a>
</div>

<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="modify-template-link" href="template_modify.html">Template</a></li>
		<li class="breadCrumb"><a rsf:id="modify-items-link" href="modify_items.html">Items</a>:</li>
		<li class="breadCrumbCurrent" rsf:id="items-choose-items">Choose Items</li>
	</ul>
</div>

<div style="width:99%;">
	<div rsf:id="search-text" style="float:left;">
		<span rsf:id="search-current" class="itemsHeader">Current Search</span> :
		<span rsf:id="search-current-value" class="itemsText">Search Text</span>
	</div>
	<div style="float:right;">
		<form rsf:id="search-form" action="choose_existing_items.html" method="get">
			<input rsf:id="search-box" type="text" size="25" maxlength="100" />
			<input rsf:id="search-command" type="submit" value="Search" />
		</form>
	</div>
</div>

<form rsf:id="insert-items-form" method="post" action="template_modify.html" style="margin:0px;">

<table width="99%" summary="Column 1 has checkboxes used to select items, Column 2 has information about items" cellpadding="4" cellspacing="0">
	<thead>
		<tr>
			<th align="center" width="5%">&nbsp;&nbsp;</th>
			<th rsf:id="items" align="left" width="95%">Items</th>
		</tr>
	</thead>
	<tbody>
		<tr rsf:id="item-list:">
			<td align="center" nowrap="nowrap" valign="top">
				<input id="id1" rsf:id="insert-item-checkbox" type="checkbox" />
			</td>
			<td align="left" valign="top">
				<label rsf:id="item-label" for="id1" style="margin-bottom:10px;">
					<span rsf:id="item-text">Item Text (the text entered for the item itself will appear here, it is possibly quite long</span><br/>
					<span rsf:id="item-scale" class="itemsScale">Item Scale (the title of the scale and the points in parens)</span>
				</label>
			</td>
		</tr>
		<tr rsf:id="item-list:" class="itemsListOddLine">
			<td align="center" nowrap="nowrap" valign="top">
				<input id ="id2" rsf:id="insert-item-checkbox" type="checkbox" />
			</td>
			<td align="left" valign="top" style="margin-bottom:4px;">
				<label rsf:id="item-label" for="id2">
					<span rsf:id="item-text">Item Text (the text entered for the item itself will appear here, it is possibly quite long</span><br/>
					<span rsf:id="item-scale" class="itemsScale">Item Scale (the title of the scale and the points in parens)</span>
				</label>
			</td>
		</tr>
	</tbody>
</table>

<table width="99%">
	<tr>
		<td align="left">
			<a rsf:id="cancel-items" href="template_modify.html" class="makeButton">Cancel</a>
		</td>
		<td align="right">
			<input rsf:id="insert-items-command" type="submit" value="Insert Items" />
		</td>
	</tr>
</table>

</form>

</div>
</body>
</html>
