<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="report-groups-title">Choose Report Groups</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
  <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
  <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
<div class="portletBody">

<div class="navIntraTool">
	<a rsf:id="summary-toplink" href="summary.html">Summary</a>
</div>

<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="report-groups-title">Choose Report Groups</li>
	</ul>
</div>

<div rsf:id="message-for:*" class="alertMessage">
	<ul style="margin:0px;">
		<li>Message for user here</li>
	</ul>
</div>

<br/>
	
<form name="report_groups_form" rsf:id="report-groups-form" method="post" > 
	<table border="0" cellspacing="0" cellpadding="0" width="90%">
		<tr>
			<td>
				<span rsf:id="report-group-main-message">
					Choose the groups you would like to view results for. Results will be displayed in aggregate.
				</span>
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
		</tr>
	</table>
	<div rsf:id="groupRow:">
		<table border="0" cellspacing="0" cellpadding="0" width="90%">
			<tr>
				<td align = "left"><input type="checkbox" name="group_check" rsf:id="groupCheck"/>&nbsp;<span rsf:id="groupName">group</span></td>
			</tr>
		</table>
	</div>
	<table border="0" cellspacing="0" cellpadding="0" width="90%">	
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td width="30%" align="left">
				<input name="cancel_report" type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button"/>
			</td>
			<td align="right" width="90%">
				<input name="view_report" rsf:id="viewReport" type="submit" value="View Report"/>  
			</td>
		</tr>
	</table>
</form>

</div>
</body>
</html>
