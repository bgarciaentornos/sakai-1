<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="page-title">Assign Evaluation to groups</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />    
</head>

<body>
<div class="portletBody">

<div class="navIntraTool">
	<a rsf:id="summary-toplink" href="summary.html">Summary</a>
</div>

<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="create-eval-title">Add Evaluation</li>
		<li class="breadCrumb" rsf:id="page-title">Assign Evaluation</li>					
	</ul>
</div>

<div rsf:id="message-for:*" class="alertMessage">
	<ul style="margin:0px;">
		<li>Message for user here</li>
	</ul>
</div>

<div rsf:id="assign-eval-instructions" style="margin:0.5em 0em;">You are allowed to assign this evaluation (eval title) to the groups listed below.</div> 

<form rsf:id="eval-assign-form" method="post">
	<span rsf:id="siteCheckboxes"/>
	<table border="1" cellspacing="0" cellpadding="3" rules="none" width="98%">
		<thead>
			<tr style="background-color:lightblue;">
				<td width="90%" style="padding-left:1em;">
					<b><span rsf:id="name-header">Title</span></b>
				</td>
				<td width="10%" align="center">
					<b><span rsf:id="select-header">Select</span></b>
				</td>
			</tr>
		</thead>
		<tbody>
			<tr rsf:id="sites:"> 
				<td style="padding-left:1em;">
					<label rsf:id="siteTitle" for="site-id">group title</label>
				</td>
				<td align="center">
					<input rsf:id="siteId" type="checkbox" id="site-id" />
				</td>
			</tr>
		</tbody>
	</table>

	<div class="divrow" style="width:98%;">
		<div class="leftcol" style="padding:0.3em;">
			<input type="submit" name="cancel" value="Cancel" rsf:id="cancel-button"/> 
		</div>
		<div class="leftcol"style="padding:0.3em;">
			<input type="submit" name="edit_settings" value="Edit Settings" rsf:id="editSettings"/> 
		</div>
		<div class="rightcol"style="padding:0.3em;">
			<input type="submit" name="save_assigned_courses" value="Save Assigned Courses" rsf:id="confirmAssignCourses"/> 
		</div>
		<div class="cleaner">&nbsp;</div>
	</div>

</form>
	
</div>	
</body>
</html>
