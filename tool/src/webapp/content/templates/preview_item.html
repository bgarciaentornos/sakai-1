<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title rsf:id="preview-item-title">Preview item</title>
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
    <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">

	<div class="navIntraTool">
		<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="modify-template-title">Modify Template</li>
		<li class="breadCrumb" rsf:id="preview-item-title">Preview Item</li>					
	</ul>
	</div>
	<br/>

	<!-- DIV tag for item renderer -->
	<div rsf:id="previewed-item:"></div>

	<!--  DIV tag for Block type: Stepped display -->
	 <div rsf:id="blockStepped:">
		<table border="0" cellspacing="0" cellpadding="0" rules="none" width="100%">
			<tr rsf:id="scaleTopLabelOptions:">
				<td width="3%">&nbsp;</td>
				<td width="87%">&nbsp;</td>
				<td width="10%" nowrap="Y">
					<table border="0" cellspacing="0" cellpadding="0" width="100%">
						<tr>
							<td nowrap="Y" align="right">
								<label style="font-weight:bold;" rsf:id="dummyTopRadioLabel"/>&nbsp;
								
								<img align="top" src="#" rsf:id="cornerImage"/>
				
								<span rsf:id="scaleTopLabelAfterOptions:">
									<img align="top" src="#" rsf:id="middleImage"/>
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			<tr>
				<td width="3%"><label style="font-weight:bold;" rsf:id="itemNo">#</label><b>.</b>&nbsp;</td>
				<td width="87%"><label rsf:id="itemText"/>&nbsp;</td>
				<td width="10%" nowrap="Y">
					<table border="0" cellspacing="0" cellpadding="0" width="100%">
						<tr>	
							<td align="right" width="20%">
							<div rsf:id="showNA:"><input type="radio" rsf:id="itemNA" /><span rsf:id="na-desc">N/A</span></div> 
							</td>
							<td nowrap="Y" align="right">							
								<span rsf:id="scaleBottomLabelOptions:">
									<img align="top" src="#" rsf:id="bottomImage"/>
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			<tr rsf:id="queRow:">
				<td width="3%" valign="top">
					&nbsp;&nbsp;&nbsp;<label style="font-weight:bold;" rsf:id="queNo">#</label><b>.</b>&nbsp;
				</td>
				<td width="87%" valign="top"><label rsf:id="queText"/></td>		
				<td width="10%" nowrap="Y" valign="top">
					<table border="0" cellspacing="0" cellpadding="0" width="100%">
						<tr>					
							<td nowrap="Y" align="right">
								<span rsf:id="scaleValueOptions:">
									&nbsp;<input type="radio" rsf:id="dummyRadioValue" />
								</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			
			
		</table>
    </div>
    
    
	<!-- DIV tag for Block type: Stepped Colored display  -->
    <div rsf:id="blockSteppedColored:">
		<table border="0" cellspacing="0" cellpadding="0" rules="none" width="100%">
			<tr>
				<td>
					<table border="0" cellspacing="0" cellpadding="0" width="100%">
						<tr rsf:id="rowBranch:">
							<td width="3%">&nbsp;</td>
							<td width="87%">&nbsp;</td>
							<td width="10%" nowrap="Y">
								<table border="0" cellspacing="0" cellpadding="0" width="100%">
									<tr>
										<td nowrap="Y" align="right">
											<label style="font-weight:bold;" rsf:id="topLabel"/>&nbsp;
											
											<img align="top" src="#" rsf:id="cornerImage"/>
							
											<span rsf:id="afterTopLabelBranch:">
												<img align="top" src="#" rsf:id="middleImage"/>
											</span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
			
						<tr>
							<td width="3%"><label style="font-weight:bold;" rsf:id="itemNo">#</label><b>.</b>&nbsp;</td>
							<td width="87%"><label rsf:id="itemText"/>&nbsp;</td>
							<td width="10%" nowrap="Y">
								<table border="0" cellspacing="0" cellpadding="0" width="100%">
									<tr>						
										<td align="right" width="10%">
											<div rsf:id="showNA:"><input type="radio" rsf:id="itemNA" /><span rsf:id="na-desc">N/A</span></div> 
										</td>
										<td nowrap="Y" align="right">
											<span rsf:id="bottomLabelBranch:">
												<img align="top" src="#" rsf:id="bottomImage"/>
											</span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table cellSpacing="0" cellPadding="0" width="100%" border="0">
						<tr rsf:id="queRow:">
							<td width="3%" valign="top">
								&nbsp;&nbsp;&nbsp;<label style="font-weight:bold;" rsf:id="queNo">#</label><b>.</b>&nbsp;
							</td>
							<td width="87%" valign="top">
								<label rsf:id="queText"/>
							</td>
							<td width="10%" nowrap="Y" valign="top" style="height:24px;">
								<table border="0" cellspacing="0" cellpadding="0" width="100%">
									<tr>
										<td align="left">
											&nbsp;
										</td>
										<td width="70%" align="left" nowrap="Y" valign="top" style="height:28px;">
											<div style="width:100%;position:relative;">
												<div style="width:100%;display:block;position:absolute;z-index:5;">
											     	<img src="#" style="width:100%;height:24px;" rsf:id="idealImage"/>
												</div>
												<!--For correct spacing 2 sets of radio buttons. This is the first one-->									
												<div style="width:100%;display:block;position:absolute;z-index:6;background-color:transparent;">
													<span>&nbsp;&nbsp;</span>
													<span rsf:id="scaleOptionsFirst:">
														<input type="radio" rsf:id="dummyRadioValueFirst" />&nbsp;
													</span>
												</div>
												
										    </div>
											<!--For correct spacing 2 sets of radio buttons. This is the second one-->									
											<span>&nbsp;&nbsp;</span>
											<span rsf:id="scaleOptionsSecond:">
												<input type="radio" rsf:id="dummyRadioValueSecond" />&nbsp;
											</span>
									    </td>
									</tr>
								</table>
							</td>
						</tr>
					</table> 
				</td>
			</tr>
		</table>
    </div>
	
	
	<br/>
		
	<!-- buttons -->
	<div class="div_base">
		<input type="button" value="Close" onclick = "self.close()" rsf:id="close-button" />
	</div>


</div>		
</body>
</html>
