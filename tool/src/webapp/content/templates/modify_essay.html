<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title rsf:id="modify-essay-title">Modify Essay</title>
		<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
		<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
		<script type="text/javascript">
		var flag = "";
			function validateForm() {	
				if (flag=="cancel") {
					document.essay_form.target = "_self";		
					return true;
				}
				else if (flag=="save") {
				document.essay_form.target = "_self";
				//This is for preview	
			}
				else {
					document.essay_form.target = "_blank";	
			}
		  // TODO: implement proper validation. Also name cannot be computed in this
		  // way any more from RichText.
		  return true;
			  if (document.essay_form.item_text.value == "") {
				  alert("Please enter the item text");
			  return false;
			  }
		  }
		</script>
	 
	</head>
	
	<body>
		<div class="portletBody">
		
			<div class="navIntraTool">
				<!--
				<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
				<a rsf:id="summary-toplink" href="summary.html">Summary</a>
				-->
			</div>
		
			<ul class="breadCrumb">
				<li><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
				<li rsf:id="create-eval-title">Create Evaluation</li>
				<li  rsf:id="modify-essay-title" class="lastCrumb">Modify Essay</li>
			</ul>
			
		  <form  name="essay_form" rsf:id="essayForm" method="post" onsubmit="javascript:return validateForm();">
			<div class="navPanel  evalEditorSmall highlightPanel">
				<div class="viewNav">
					<span rsf:id="item-header">Item</span> <span name="itemNo" rsf:id="itemNo">1</span>
					<span rsf:id="itemClassification" class="highlight">####</span>
					(<span rsf:id="added-by" class="instruction">added by</span> <span rsf:id="userInfo" class="instruction">#####</span>)
				</div>	
				<div rsf:id="showRemoveLink:"  class="listNav itemAction">
					<a href="#" name="remove_link" rsf:id="remove_link">Remove</a>
				</div>
			</div>	
			<p rsf:id="question-text-header">Question Text :</p>
			<div class="evalEditorSmall">
				 <div rsf:id="item_text:">
					   <textarea name="item_text-dummy" rsf:id="item_text-dummy" cols="80" rows="5"></textarea>
				 </div>
			</div>
			<p class="longtext">
				<label rsf:id="response-size-header" class="block" for="responseSize-selection">Response Size: </label>
				 <select name="responseSize" rsf:id="responseSize" id="responseSize">
				 	<option value="one" selected="true">2 lines</option>
					<option value="two" >5 lines</option>
				</select>
			</p>	
			<p rsf:id="showNA:" class="checkbox">
				<input type="checkbox" name="item_NA" rsf:id="item_NA" id="item_NA" value="" checked="" />
				<label rsf:id="add-na-header" for="showNA:::item_NA">Add N/A (not available):</label>
			</p>
			<div  rsf:id="showItemCategory:">
				<h4><span rsf:id="item-category-header">Item Category: </span></h4>
				<span rsf:id="item_category"/>
				<input type="radio" name="item_category_C" rsf:id="item_category_C" id="item_category_C"/>
				<label for="showItemCategory:::item_category_C" rsf:id="course-category-header">Course</label>
				<input type="radio" name="item_category_I" rsf:id="item_category_I" id="item_category_I"/>
				<label for="showItemCategory:::item_category_I" rsf:id="instructor-category-header">Instructor</label>
			</div>	

			<div rsf:id="showItemResultSharing:">
				<h4><span rsf:id="item-results-sharing-header">Result Sharing :</span></h4>
					<span rsf:id="item_results_sharing"/>
					<input type="radio" name="item_results_sharing_PU" rsf:id="item_results_sharing_PU" id="item_results_sharing_PU"/>
					<label for="showItemResultSharing:::item_results_sharing_PU" rsf:id="item-results-sharing-PU">Public</label>
					<input type="radio" name="item_results_sharing_PR" rsf:id="item_results_sharing_PR" id="item_results_sharing_PR" />
					<label for="showItemResultSharing:::item_results_sharing_PR" rsf:id="item-results-sharing-PR">Private</label>
			</div>

                <!-- DIV tag for node selector renderer -->
                <div rsf:id="hierarchyNodeSelector:">
                  <div>
                     <h4><span>Hierarchy Assignment :</span></h4>
                     <select style="font-family: monospace">
                        <option value="TOP_LEVEL">Top Level</option>
                        <option value="BIOL_DEPT">+ Biology Dept</option>
                        <option value="BIOL_101">  - Bio 101</option>
                     </select>
                  </div>
                </div>			

			<p class="act">					
				<input name="saveEssayAction" rsf:id="saveEssayAction" type="submit" value="Save item" onclick="javascript:flag='save';" class="active" accesskey="s" />
				<input name="previewEssayAction" rsf:id="previewEssayAction" type="submit" value="Preview item" onclick="javascript:flag='preview';" accesskey="v"/>
				<input type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button" accesskey="x"/>
			</p>	
		</form>
		</div>	
		</body>
	</html>
