<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="modify-essay-title">Modify Essay</title>
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
    <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
    <script>
    var flag = "";
		function validateForm() {	
			if (flag=="cancel") {
				document.essay_form.target = "_self";		
				return true;
			}
			else if (flag=="save") {
	    	document.essay_form.target = "_self";
	    	//This is for preview	
        }
 			else {
 				document.essay_form.target = "_blank";	
        }
      // TODO: implement proper validation. Also name cannot be computed in this
      // way any more from RichText.
      return true;
		  if (document.essay_form.item_text.value == "") {
			  alert("Please enter the item text");
	      return false;
	      }
      }
    </script>
 
</head>

<body>
<div class="portletBody">

	<div class="navIntraTool">
		<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="create-eval-title">Create Evaluation</li>
		<li class="breadCrumb" rsf:id="modify-essay-title">Modify Essay</li>
	</ul>
	</div>
	<br/>
  <form  name="essay_form" rsf:id="essayForm" method="post" onsubmit="javascript:return validateForm();"> 
		<table width="70%" border="0" cellspacing="0" cellpadding="5">
		 <tr><td colspan="2" width="100%">
			<table class="sample" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td width = "20%" align = "left" style="font-weight:bold;">
						<span rsf:id="item-header">Item</span> <span name="itemNo" rsf:id="itemNo">1</span> :
					</td>
					<td width = "35%" align = "left" style="font-weight:bold;">
						<span name="itemClassification" rsf:id="itemClassification" >####</span>
					</td>
					<td width = "25%" align = "center" >
						<i><span rsf:id="added-by">added by</span> <label name="userInfo" rsf:id="userInfo">#####</label></i>
					</td>
					<td width = "20%" align = "center">
						<div rsf:id="showRemoveLink:">
							<a href="#" name="remove_link" rsf:id="remove_link">Remove</a>
						</div>
					 </td>
				</tr>
			</table>	
		 </td></tr>
		 
		 <tr><td colspan="2" align="left"><b><span rsf:id="question-text-header">Question Text : </span></b>
		 </td></tr>
		 
		 <tr><td colspan="2" width="100%">
     <div rsf:id="item_text:">
		   <textarea name="item_text-dummy" rsf:id="item_text-dummy" cols="80" rows="5"></textarea>
     </div>
		 </td></tr>
		 
		 <tr>
		 <td width="20%"><b><span rsf:id="response-size-header">Response Size: </span></b></td>
		 <td width="80%">
		 <select name="responseSize" rsf:id="responseSize">
        <option value="one" selected="true">2 lines</option>
        <option value="two" >5 lines</option>
     </select>
     </td>
		 </tr>

			<tr rsf:id="showNA:">
				<td width="20%"><b><span rsf:id="add-na-header">Add N/A (not available):</span></b></td>
				<td width="80%"><input type="checkbox" name="item_NA" rsf:id="item_NA" value="" checked="" /></td>
			</tr>				
		
			<tr rsf:id="showItemCategory:">
				<td width="20%" ><b><span rsf:id="item-category-header">Item Category: </span></b></td>
				<td width="80%">
					<span rsf:id="item_category"/>
			        <label for="item_category_C" rsf:id="course-category-header">Course</label>
			        <input type="radio" name="item_category_C" rsf:id="item_category_C"/>
			        <label for="item_category_I" rsf:id="instructor-category-header">Instructor</label>
			        <input type="radio" name="item_category_I" rsf:id="item_category_I" />
			    </td>
			</tr>	
			
		<tr rsf:id="showItemResultSharing:">
				<td width="30%" ><b><span rsf:id="item-results-sharing-header">Result Sharing :</span></b></td>
				<td width="70%">
					<span rsf:id="item_results_sharing"/>
			        <label for="item_results_sharing_PU" rsf:id="item-results-sharing-PU">Public</label>
			   	    <input type="radio" name="item_results_sharing_PU" rsf:id="item_results_sharing_PU"/>
			       	<label for="item_results_sharing_PR" rsf:id="item-results-sharing-PR">Private</label>
			   		<input type="radio" name="item_results_sharing_PR" rsf:id="item_results_sharing_PR" />
				</td>
			</tr>

		<tr>
			<td width="20%" align="left">
				<input type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button" />
			</td>
			<td align="right" width="80%">
				<input name="previewEssayAction" rsf:id="previewEssayAction" type="submit" value="Preview item" onclick="javascript:flag='preview';"/> 
				&nbsp;
			 	<input name="saveEssayAction" rsf:id="saveEssayAction" type="submit" value="Save item" onclick="javascript:flag='save';"/>  
			</td>
		</tr>
	</table>	
</form>
</div>	
</body>
</html>
