<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="page-title">Add/Edit Scale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
	<link href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
	<script type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
	<script type="text/javascript" language="JavaScript" src="../js/scaleUtils.js"></script>
</head>
<body>
<div class="portletBody">

<div class="navIntraTool">
	<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	<a rsf:id="control-panel-toplink" href="control_panel.html">Control Panel</a>
</div>

<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb"><a rsf:id="administrate-toplink" href="administrate.html">Administrate</a></li>
		<li class="breadCrumb" rsf:id="page-title">Add/Edit Scale</li>
	</ul>
</div>

<div rsf:id="message-for:*" class="alertMessage">
	<ul style="margin:0px;">
		<li>Message for user here</li>
	</ul>
</div>

<br/>

<form  rsf:id="basic-form" method="post">
	<div style="margin-left:0.5em;">
		<span rsf:id="scale-title-note" style="font-weight:bold;">Title</span>:
		<input rsf:id="scale-title" type="text" value="" maxlength="100" size="30"/>
		&nbsp;
		<a rsf:id="scale-remove-link" href="remove_scale.html">Remove Scale</a>
	</div>

	<div style="margin-left:3em;margin-top:0.5em;margin-bottom:0.5em;">
		<div rsf:id="modify-scale-points:">
		<!-- start div for evolver widget - contents below are dummy -->
			<span id="myOldSpan">
				<span rsf:id="scaleOptions:" id="">
					<input rsf:id="scale-option-label" type="text"/>
					&nbsp;
					<input rsf:id="scale-remove-option" type="button" value="Remove" onclick="javascript:removeOldElement(this)" />
					<br/>
				</span>
			</span>
	
			<span id="myOldSpan">
				<span rsf:id="scaleOptions:" id="">
					<input rsf:id="scale-option-label" type="text"/>
					&nbsp;
					<input rsf:id="scale-remove-option" type="button" value="Remove" onclick="javascript:removeOldElement(this)" />
					<br/>
				</span>
			</span>
	
			<input rsf:id="scale-options-path" type="hidden" name="scale-options-path"/>
			<input rsf:id="scale-options-num" type="hidden" name="scale-options-num"/>
			<span id="myNewSpan"> </span>
	
			<input rsf:id="scale-add-point" type="button" value="Add Scale Point" onclick="javascript:addScaleOption();"/>  
		<!-- End div for evolver widget - contents above are dummy -->
		</div>
	</div>

	<div style="margin-left:0.5em;">
		<span rsf:id="ideal-note-start" style="font-weight:bold;">Ideal</span>
		-
		<span rsf:id="ideal-note-main-text" style="font-style:italic;">indicate the position of the "best" answer in this scale (used for graphs and coloring):</span>
	</div>

	<div style="width:99%;margin-left:0.5em;margin-bottom:0.5em;">
		<div class="divrow">
			<span rsf:id="scaleIdealRadio"/>
			<div rsf:id="scaleIdealOptions:" class="leftcol" style="padding:0 1em;">
				<label rsf:id="scale-ideal-label">Ideal label</label>
				<input type="radio" rsf:id="scale-ideal-value" />
			</div>
			<div rsf:id="scaleIdealOptions:" class="leftcol" style="padding:0 1em;">
				<label rsf:id="scale-ideal-label">Ideal label</label>
				<input type="radio" rsf:id="scale-ideal-value" />
			</div>
			<div rsf:id="scaleIdealOptions:" class="leftcol" style="padding:0 1em;">
				<label rsf:id="scale-ideal-label">Ideal label</label>
				<input type="radio" rsf:id="scale-ideal-value" />
			</div>
			<div class="cleaner">&nbsp;</div>
		</div>
	</div>

	<div rsf:id="sharing-branch:" style="margin-left:0.5em;margin-bottom:1em;">
		<span rsf:id="scale-sharing-note" style="font-weight:bold;">Sharing</span>:
		<select rsf:id="scale-sharing">
			<option>Sharing option 1</option>
			<option>Sharing option 2</option>
		</select>
	</div>

	<div style="width:95%;">
		<div class="divrow">
			<div class="leftcol">
				<input rsf:id="scale-add-modify-cancel-button" type="button" value="Cancel" onclick="javascript:history.go(-1);"/>  
			</div>
			<div class="rightcol">
				<input rsf:id="scale-add-modify-save-button" type="submit" value="Save Scale"/>  
			</div>
			<div class="cleaner">&nbsp;</div>
		</div>
	</div>

</form>

</div>
</body>
</html>
