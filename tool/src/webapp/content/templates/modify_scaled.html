<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
	<title rsf:id="modify-item-title">Modify Item</title>
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
    <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
    <script>
    	var flag = "";
    	
		function validateForm(){  
			
			if (flag=="cancel")
			{
				document.item_form.target = "_self";		
				return true;
			}
			else
			{
				if(document.item_form.item_text.value == "")
				{
					alert("Please enter the item text");
	       			return false;
	       		}
	       		else
	       		{ 
	       			if (flag=="save")
	       				document.item_form.target = "_self";
	       			//This is for preview	
	       			else
	       				document.item_form.target = "_blank";	
	       				
	       			return true;
	       		}
	       	}
  	  }    	
    </script>
 
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">
	<div class="navIntraTool">
		<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="create-eval-header">Create Evaluation</li>
		<li class="breadCrumb" rsf:id="modify-item-title">Modify Item</li>					
	</ul>
	</div>
	<br/>
  <form  name="item_form" rsf:id="itemForm" method="post" onsubmit="javascript:return validateForm();"> 
		<table width="70%" border="0" cellspacing="0" cellpadding="5">
		 <tr><td colspan="2" width="100%">
			<table class="sample" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td width = "20%" align = "left" style="font-weight:bold;">
						<span rsf:id="item-header">Item</span> <label name="itemNo" rsf:id="itemNo" style="font-weight:bold;">1</label> :
					</td>
					<td width = "35%" align = "left" >
						<label name="itemClassification" rsf:id="itemClassification" style="font-weight:bold;">####</label>
					</td>
					<td width = "25%" align = "center" >
						<i><span rsf:id="added-by">added by</span> <label name="userInfo" rsf:id="userInfo">#####</label></i>
					</td>
					<td width = "20%" align = "center">
						<div rsf:id="showRemoveLink:">
							<a href="#" name="remove_link" rsf:id="remove_link">Remove</a>
						</div>
					 </td>
				</tr>
			</table>	
		 </td></tr>
		 
		 <tr><td colspan="2" align="left"><b><span rsf:id="question-text-header">Question Text : </span></b>
		 </td></tr>
		 
		 <tr><td colspan="2" width="100%">
		 <textarea name="item_text" rsf:id="item_text" cols="80" rows="5"></textarea>
		 </td></tr>
		 
		 <tr>
		 <td  width="30%"><b><span rsf:id="scale-type-header">Scale Type:</span></b></td>
		 <td width="70%"><select name="scaleList" rsf:id="scaleList">
           		<option value="one" selected="true">2 pt - Gender Scale (Male, Female)</option>
           		   		</select></td>
		 </tr>
		
		<tr>
		<td width="30%"><b><span rsf:id="scale-display-header">Scale Display Setting:</span></b></td>
		<td width="70%"><select name="scaleDisplaySetting" rsf:id="scaleDisplaySetting">
				<option value="F">####### #######</option>
				<option value="C">#</option>
				<option value="CC">##</option>		
			</select></td>
		</tr>
		
		<tr>
		<td width="30%"><b><span rsf:id="add-na-header">Add N/A (not available):</span></b></td>
		<td width="70%"><input type="checkbox" name="item_NA" rsf:id="item_NA" value="" checked="" /></td>
		</tr>				
		
		<tr>
		<td width="30%" ><b><span rsf:id="item-category-header">Item Category :</span></b></td>
		<td width="70%">
	 
		<span rsf:id="item_category"/>
	        <label for="item_category_C" rsf:id="course-category-header">Course</label>
	        <input type="radio" name="item_category_C" rsf:id="item_category_C"/>
	        <label for="item_category_I" rsf:id="instructor-category-header">Instructor</label>
	        <input type="radio" name="item_category_I" rsf:id="item_category_I" />
	
	    </td>
		</tr>	

		<tr>
		<td width="30%" align="left">
		<input type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button" />

		</td>
		<td align="right" width="70%">
		<input name="previewItemAction" rsf:id="previewItemAction" type="submit" value="Preview item" onclick="javascript:flag='preview';"/> 
			&nbsp;
	 	<input name="saveItemAction" rsf:id="saveItemAction" type="submit" value="Save item" onclick="javascript:flag='save';"/>  
		</td>
		</tr>
		
	</table>	
			
	</form>
</div>
</body>
</html>
