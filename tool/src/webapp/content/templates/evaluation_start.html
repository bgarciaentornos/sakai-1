<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf">
<head>
	<title rsf:id="start-eval-title">Start Evaluation</title> 
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />    
	
	<script language="JavaScript">
		function validateForm(){  
	        if(document.start_eval_form.title.value == "")
	        	return false;
	        return true;
	    }      
	</script>     
</head>

<body>
<div class="portletBody">
	<div class="navIntraTool">
		<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="start-eval-title">Start Evaluation</li>
	</ul>
	</div>
	
	<h2 rsf:id="start-eval-header">Start a new evaluation</h2>
	<form name="start_eval_form" rsf:id="basic-form" method="post">
		<table border = "0" cellspacing = "0" cellpadding = "0" width = "70%">
			<tr>
				<td>
					<span rsf:id="title-header">Title:</span>&nbsp;&nbsp;<input name="title" rsf:id="title" type="text" value="" maxlength="30" style="width:340px; height:20px; ; "/>
				</td>
			</tr>
			<tr>
				<td>
					<span rsf:id="instructions-header">Instructions</span> -  <i><span rsf:id="instructions-desc">these will appear at the top of the evaluation</span></i>
				</td>
			</tr>
			<tr>
				<td>
					<textarea name="instructions" rsf:id="instructions" rows="4" cols="60"></textarea>
				</td>
			</tr>
			
			<!-- This block (choose template) is not visible if the user came 
				 from a screen where they had already chosen the template. -->
		    <div rsf:id="chooseTemplate:">
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>
						<b><span rsf:id="choose-template-header">Choose Template:</span></b>
					</td>
				</tr>
				<tr>
					<td>
						<i><span rsf:id="choose-template-desc">Select the template to use for this evaluation. Templates define the questions used.</span></i>
					</td>
				</tr>
				<tr>
					<td>
						<table border = "1" cellspacing = "0" cellpadding = "0" width = "100%">
							<tr>
								<th width="50%" align="left">&nbsp;<span rsf:id="template-title-header">Template Title</span></th>
								<th width="20%" align="left">&nbsp;<span rsf:id="template-owner-header">Owner</span></th>
								<th width="30%" align="center">&nbsp;</th>
							</tr>
							<span rsf:id="templateRadio"/>
							<tr rsf:id="templateOptions:"> 
								<td>
									&nbsp;<input type="radio" rsf:id="radioValue"/>
									<label rsf:id="radioLabel">Template Title 1</label>
								</td>
								<td>&nbsp;<label rsf:id="radioOwner">OwnerUsername</label></td>						
								<td>&nbsp;<a href="#" name="viewPreview_link" rsf:id="viewPreview_link" target="_blank">View preview</a></td>
							</tr>
						</table>
					</td>
				</tr>
			</div>
			
		</table>
		<br/>
		<table border = "0" cellspacing = "0" cellpadding = "0" width = "70%">
			<tr>
				<td align="left">
					<!--  <input rsf:id="cancel-button" type="submit" value="Cancel"/> -->
					<input name="cancel" type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button"/>
				</td>
				<td align="right">
					<input rsf:id="continueToSettings" type="submit" value="Continue to Settings" />
				</td>
			</tr>
		</table>
	</form>
	
</div>	
</body>
</html>
