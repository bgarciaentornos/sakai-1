<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
  <head>
        <title rsf:id="msg=assigneval.page.title">Assign Evaluation to groups</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
    <script type="text/javascript" language="JavaScript" src="../js/jquery/jquery.js"></script>
        <script type="text/javascript" language="JavaScript" src="../js/rsf.js"></script>
        <script type="text/javascript" language="JavaScript" src="../js/evalUtils.js"></script>
    <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />    
  </head>
  
  <body>
    <div class="portletBody">
      <h3 rsf:id="page-title">Modify or Create Adhoc Groups</h3>
      
      <div rsf:id="message-for:*" class="alertMessage">
            <ul style="margin:0px;">
               <li>Message for user here</li>
            </ul>
      </div>
      
      <form rsf:id="adhoc-group-form" method="post">
	      <div>
	      	  <p>
	          		<span rsf:id="msg=modifyadhocgroup.title.label">Give this group a name:</span>
	          		<input rsf:id="group-name-input" type="text" />
	          </p>
	          <div rsf:id="existing-members">
	            <p>Click the cross by an email address to remove it from the survey</p>
	            <table>
	              <tr rsf:id="member-row:" style="color:#666">
	             	  <td rsf:id="user-id">Adhoc or hmt24</td> 
	              	  <td rsf:id="user-display">hmt24@cam.ac.uk</td>
	              	  <td>
	              	      <input type="submit" rsf:id="remove-member" value="X"/>
	              	  </td>
	              </tr>
	              <tr rsf:id="member-row:" style="color:#666">
	                <td>hmt24@cam.ac.uk <img src="cross.png" alt="X"/></td>
	              </tr>
	              <tr rsf:id="member-row:" style="color:#666">
	                <td>hmt24@cam.ac.uk <img src="cross.png" alt="X"/></td>
	              </tr>             
	            </table>
	          </div>          
	          <textarea rsf:id="add-members-input" rows="5" cols="80">
	            Paste or type the emails of the people you want to survey in this box. One per line.
	          </textarea>
	
			  <p>
	          	<input rsf:id="save-button" type="submit" onclick="javascript:toggleLayer('entered_emails');" value="Save emails"/>
	          	<input rsf:id="save-return-button" type="submit" value="Save and Return" />
	          	<!-- <input type="button" onclick="javascript:toggleLayer('entered_emails');" value="Clear all"/> -->
	          </p>
	        </div>
	        
	        <a href="#" rsf:id="return-link">Return to Evaluation Wizard</a>
	    </form>
    </div>
  </body>
</html>
