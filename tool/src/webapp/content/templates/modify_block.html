<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title rsf:id="modify-block-title">Modify Block</title>
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
    <link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
    <script>
    	var flag = "";
    	
		function validateForm(){  
			
			if (flag=="cancel")
			{
				document.block_form.target = "_self";		
				return true;
			}else if(flag =="add")
			{
				document.block_form.target = "_self";		
				return true;
			}else if(flag == "remove"){
				document.block_form.target = "_self";		
				return true;
			}
			else
			{
				if(document.block_form.item_text.value == "")
				{
					alert("Please enter the item text");
	       			return false;
	       		}
	       		else
	       		{ 
	       			if (flag=="save")
	       				document.block_form.target = "_self";
	       			
	       			//This is for preview	
	       			else
	       				document.block_form.target = "_blank";	
	       				
	       			return true;
	       		}
	       	}    	
  	  }    	
  	  
  	 
    </script>
 
</head>

<body rsf:id="scr=sakai-body">
<div class="portletBody">

	<div class="navIntraTool">
		<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="create-eval-title">Create Evaluation</li>
		<li class="breadCrumb" rsf:id="modify-block-title">Modify Block</li>
	</ul>
	</div>

	<br/>
  <form  name="block_form" rsf:id="blockForm" method="post" onsubmit="javascript:return validateForm();"> 
		<table id="blockTable" name="blockTable" width="70%" border="0" cellspacing="0" cellpadding="5">
		 <tr><td colspan="2" width="100%">
			<table class="sample" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<td width = "20%" align = "left" style="font-weight:bold;">
						<span rsf:id="item-header">Item</span> <label name="itemNo" rsf:id="itemNo" style="font-weight:bold;">1</label> :
					</td>
					<td width = "35%" align = "left" >
						<label name="itemClassification" rsf:id="itemClassification" style="font-weight:bold;">####</label>
					</td>
					<td width = "25%" align = "center" >
						<i><span rsf:id="added-by">added by</span> <label name="userInfo" rsf:id="userInfo">#####</label></i>
					</td>
					<td width = "20%" align = "center">
						<div rsf:id="showRemoveLink:">
							<a href="#" name="remove_link" rsf:id="remove_link">Remove</a>
						</div>
					 </td>
				</tr>
			</table>	
		 </td></tr>
		 
		 <tr><td colspan="2" align="left"><b><span rsf:id="item-header-text-header">Item Header Text :</span> </b>
		 </td></tr>
		 
		 <tr><td colspan="2" width="100%">
		 <textarea name="item_text" rsf:id="item_text" cols="80" rows="5"></textarea>
		 </td></tr>
		 
		 <tr>
		 <td  width="20%"><b><span rsf:id="scale-type-header">Scale Type:</span></b></td>
		 <td width="80%"><select name="scaleList" rsf:id="scaleList">
           		<option value="one" selected="true">2 pt - Gender Scale (Male, Female)</option>
           		   		</select></td>
		 </tr>
				
		<tr>
		<td width="20%"><b><span rsf:id="add-na-header">Add N/A (not available):</span></b></td>
		<td width="80%"><input type="checkbox" name="item_NA" rsf:id="item_NA" value="" /></td>
		</tr>				
		
		<tr>
		<td width="20%"><b><span rsf:id="ideal-coloring-header">Use Ideal Coloring:</span></b></td>
		<td width="80%"><input type="checkbox" name="idealColor" rsf:id="idealColor" value="" /></td>
		</tr>
		
		<tr>
		<td width="20%" ><b><span rsf:id="item-category-header">Item Category :</span></b></td>
		<td width="80%"> 
		<span rsf:id="item_category"/>
	        <label for="item_category_C" rsf:id="course-category-header">Course</label>
	        <input type="radio" name="item_category_C" rsf:id="item_category_C"/>
	        <label for="item_category_I" rsf:id="instructor-category-header">Instructor</label>
	       <input type="radio" name="item_category_I" rsf:id="item_category_I" />
	    </td>
		</tr>	
		
		<tr>
		<td colspan="2" align="left"><b>
		<span rsf:id="items-header">Items:</span>
		</b></td>
		</tr>
		
		<tr>
		<td colspan="2">
			<table  name="itemTable" border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr rsf:id="queRow:">
					<td width="85%">
						<input type="text" rsf:id="queText"  value="" maxlength="100" style="width:99%; height:18px; ; "/>			
					</td>
					<td width="15%" align="right">
			   			 <input type="submit" rsf:id="removeQue" value="Remove" onclick="javascript:flag='remove';"/> 			
					</td>
				</tr>
			</table>
		</td>
		</tr>
		
		<tr>
		<td colspan="2">
			<input  rsf:id="addItemToBlock" type="submit" value="Add Item to Block" onclick="javascript:flag='add';"/>	
		</td>	
		</tr>
	
		
		<tr>
		<td width="20%" align="left">
	    <input name="cancelBlockAction" rsf:id="cancelBlockAction" type="submit" value="Cancel" onclick="javascript:flag='cancel';"/> 
		</td>
		<td align="right" width="80%">
		<input name="previewBlockAction" rsf:id="previewBlockAction" type="submit" value="Preview item" onclick="javascript:flag='preview';"/> 
			&nbsp;
	 	<input name="saveBlockAction" rsf:id="saveBlockAction" type="submit" value="Save item" onclick="javascript:flag='save';"/>  
		</td>
		</tr>
		
	</table>	
			
	</form>
	
</div>	
</body>
</html>
