<div class="portletBody">

<div class="navIntraTool">

	<a rsf:id="control-templates-link" href="control_templates.html">My Templates</a>

<div>
	<ul class="breadCrumb">

<div rsf:id="cannot-remove-message" style="font-weight:bold;"></div>

<div rsf:id="removeDiv:">
	<div style="margin:1em;">

	</div>
	<div style="margin:1em;">
		<span rsf:id="remove-template-note" style="font-style:italic;">All data related to the template will be removed permanantly.</span>

			<td align="left" width="50%">
				<input rsf:id="cancel-command-link" type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" />
			</td>
			<td align="right"  width="50%">
				<form rsf:id="remove-template-form" method="post">
					<input rsf:id="remove-template-button" type="submit" value="Remove Template" />
				</form>
			</td>
		</tr>
	</table>
</div>
