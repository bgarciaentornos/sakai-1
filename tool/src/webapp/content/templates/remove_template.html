<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title rsf:id="remove-template-title">Remove Template</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<script language="JavaScript">
		$(document).ready(function(){
			var row = 'tr[rowId='+$('.inlineForm input[name*=templateId]').val()+']';
			$('.inlineForm').ajaxForm({
				beforeSend: function(){
					 $("#facebox .body").html('<div class="loading"><img src="/library/image/sakai/spinner.gif"/></div>');
				},
				success: function(){
					$(document).trigger('close.facebox');
					$(row).effect("highlight", {}, 2000).fadeOut('normal');
				}
			});
		});
	</script>
	<body>
		<div class="portletBody">
			<div rsf:id="message-for:*" class="alertMessage">
				<ul style="margin:0px;">
					<li>Message for user here</li>                                                    
				</ul>
			</div>
			
			<h3 rsf:id="remove-template-title"></h3>
			<div rsf:id="cannot-remove-message" class="alertMessage"></div>
																																													  
			<div rsf:id="removeDiv:">
				<div class="alertMessage">
					<span rsf:id="remove-template-confirm-text">Are you sure you want to remove template NAME? The removal is permanant.</span>
					<p rsf:id="remove-template-note" style="font-style:italic;">All data related to the template will be removed permanantly.</p>
				</div>
				<div class="act">
					<form rsf:id="remove-template-form" method="post" class="inlineForm">
						<input rsf:id="remove-template-button" type="submit" value="Remove Template" class="active" accesskey="s" />
					</form>
					<input rsf:id="cancel-command-link" type="button" value="Cancel" onclick="$(document).trigger('close.facebox');" accesskey="x"/>	
				</div>	
			</div>
		
		</div>
	</body>
</html>
