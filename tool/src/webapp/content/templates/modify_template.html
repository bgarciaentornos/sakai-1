<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title rsf:id="template-title-desc-title">Modify Template Title/Desc.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />    
  
	<script language="JavaScript">
		function validateForm(){  
		    if(document.form1.title.value == "")
		    	return false;
		    return true;
		}      
	</script>
</head>

<body>
<div class="portletBody">

<div class="navIntraTool">
	<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
	<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	<a rsf:id="control-templates-link" href="control_templates.html">My Templates</a>
</div>

<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="template-title-desc-title">Modify Template Title/Desc.</li>
	</ul>
</div>

<div rsf:id="message-for:*" class="alertMessage">
	<ul style="margin:0px;">
		<li>Message for user here</li>
	</ul>
</div>

<form rsf:id="basic-form" method="post" onsubmit="javascript:return validateForm();">
	<div style="margin-top:.5em;">
		<span rsf:id="title-header">Title:&nbsp;</span>
		<input name="title" rsf:id="title" type="text" value="" maxlength="250" size="60" />
	</div>

	<div style="margin-top:.5em;">
		<span rsf:id="description-header">Description - </span>
		<span rsf:id="description-note" style="font-style:italic;font-size:0.9em;">
			this is for you or other admins, place notes or comments about this template here
		</span>
	</div>

	<div>
		<textarea rsf:id="description" name="description" cols="80" rows="3"></textarea>
	</div>

	<div rsf:id="showSharingOptions:" style="margin-top:0.5em;">
		<select rsf:id="sharing">
			<option>Sharing option 1</option>
			<option>Sharing option 2</option>
		</select>
	</div>

	<div rsf:id="sharingValueToDisplay" style="font-weight:bold;margin-top:0.5em;"></div>

	<br/>
	<table border="0" cellspacing="0" cellpadding="0" width="90%">	
		<tr>
			<td align="left">
				<input type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button" />
			</td>
			<td align="right">
				<input rsf:id="addContinue" type="submit" value="Continue and Add Questions" />
			</td>
		</tr>	
	</table>

</form>

</div>
</body>
</html>
