<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title rsf:id="template-title-desc-title">Edit Template Title/Desc.</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
		<script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
		<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />    
	  
		<script type="text/javascript">
			function validateForm(){  
				if(document.form1.title.value == "")
					return false;
				return true;
			}      
		</script>
	</head>
	
	<body>
		<div class="portletBody">
		
			<div class="navIntraTool">
				<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
				<a rsf:id="summary-toplink" href="summary.html">Summary</a>
				<a rsf:id="control-templates-link" href="control_templates.html">My Templates</a>
			</div>
			
			<div>
				<ul class="breadCrumb">
					<li><a rsf:id="summary-toplink" href="summary.html">Summary</a></li><li class="lastCrumb" rsf:id="template-title-desc-title">Edit Template Title/Desc.</li>
				</ul>
			</div>
			
			<div rsf:id="message-for:*" class="alertMessage">
				<ul style="margin:0px;">
					<li>Message for user here</li>
				</ul>
			</div>
			
			<form rsf:id="basic-form" method="post" onsubmit="javascript:return validateForm();">
				<p class="shorttext">
					<label rsf:id="title-header" for="title">Title</label>
					<input name="title" rsf:id="title" type="text" value="" maxlength="250" size="50" id="title"/>
				</p>                                        
			
				<div class="longtext">
					<label rsf:id="description-header" class="block" for="description"  >Description</label>
					<textarea rsf:id="description"  id="description"  name="description" cols="70" rows="3"></textarea>
					<p class="instruction textPanelFooter" rsf:id="description-note">
						For you or other admins. Place notes or comments about this template here.
					</p>
				</div>
			
				<p rsf:id="showSharingOptions:" class="longtext">
					<label rsf:id="sharing-note" class="block"  for="showSharingOptions:::sharing-selection">
						Sharing level
					</label>	
					<select rsf:id="sharing" id="sharing">
						<option>Sharing option 1</option>
						<option>Sharing option 2</option>
					</select>
				</p>
		
				<div rsf:id="sharingValueToDisplay" style="font-weight:bold;margin-top:0.5em;"></div>
				
				<p class="act">
					<input type="button" value="Cancel" onclick="javascript:history.go(-1);return false;" rsf:id="cancel-button" class="active" accesskey="s" />
					<input rsf:id="addContinue" type="submit" value="Continue and Add Questions" accesskey="x" />
				</p>	
			</form>
			
		</div>
	</body>
</html>
