<head>

  <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
  <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
	<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
</head>

<body>
<div class="portletBody">
	<div class="navIntraTool">
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb"><a rsf:id="report-groups-title" href="report_groups.html">Choose Report Groups</a></li>
		<li class="breadCrumb"><a rsf:id="viewReportLink" href="view_report.html">View Report</a></li>
		<li class="breadCrumb" rsf:id="view-essay-title">View Essay Responses</li>
	</ul>
	</div>
<table border="0" cellspacing="0" cellpadding="0" width="90%">
	<tr>
		<td></td>
	</tr>
</table>

<div rsf:id="courseSection:">	
 <table border="0" cellspacing="0" cellpadding="0" width="99%">
  <tr>
    <!-- this td contains the section connector -->
	<td nowrap="yes" style="width:6px;height:24px;background-color:#660000;"></td>
    <!-- this td contains the data block -->
	<td nowrap="yes" style="width:10px;height:24px;background-color:#660000;"></td>
	<td nowrap="yes" align="left" style="width:5%;height:24px;font-weight:bold;border:3px solid #660000;">
	  <span rsf:id="course-questions-header">&nbsp;Course Questions:&nbsp;</span>
	</td>

	<td nowrap="yes" style="width:95%;height:24px;background-color:#660000;"></td>
  </tr>

   <tr>
      <!-- this td contains the section connector -->
   	<td style="width:6px;height:100%;background-color:#660000;"></td>
      <!-- this td contains the data block -->
   	<td colspan="3" align="left" valign="top" style="margin:3px;">
 
 	  
<!-- Begin the table content --> 	   	
 	<table border = "1" cellspacing = "0" cellpadding = "5" rules="none" width = "100%">
 		<!-- show section header -->
		<tr style="height:28px;" rsf:id="itemrow:first">
		<td colspan="2" width="100%">
				<!-- DIV tag for Essay type -->
				<div rsf:id="essayType:">
				<table border = "0" cellspacing = "0" cellpadding = "0" rules="none" width = "100%">
						<tr>
							<td width="3%" valign="top">
								<label style="font-weight:bold;" rsf:id="itemNum">#</label><b>.</b>&nbsp;
							</td>
							<td width="87%" valign="top">
								<label rsf:id="itemText"/>
							</td>
									
							<td width="10%" nowrap="Y" valign="top" align="right">
								<div rsf:id="showNA:"><span rsf:id="na-desc">N/A</span></div>
					 		</td>
						</tr>
				</table>
				<table border = "0" cellspacing = "0" cellpadding = "0" rules="none" width = "100%">						
					<div rsf:id="answers:">
						<tr>
							<td width="3%">&nbsp;</td>
							<td width="3%" valign="top">
								<label style="font-weight:bold;" rsf:id="answerNum">#</label><b>.</b>&nbsp;
							</td>
							<td width="87%" valign="top">
								<label rsf:id="itemAnswer"/>
							</td>
						</tr>
					</div>
				</table>
				</div>
		</td>
		</tr>
	</table>
	 </td>
	      <!-- this td contains the back section connector -->
	 <td style="width:2px;height:100%;background-color:#999999;"></td>
  </tr>

<!-- this tr contains the section footer -->
  <tr>
    <!-- this td contains the section connector -->
    <td style="width:6px;height:4px;background-color:#660000;"></td>
    <!-- this td contains the data block -->
   	<td colspan="3" nowrap="yes" align="left" valign="top" style="height:4px;background-color:#660000;"></td>
  </tr>
  <tr height="8"><td colspan="10"></td></tr><!-- spacer row -->
  </table>      		
</div>

<!-- this BEGINS the INSTRUCTOR(S) section -->
 <div rsf:id="instructorSection:">
  <table border="0" cellspacing="0" cellpadding="0" width="99%">
    <tr>
      <!-- this td contains the section connector -->
  	<td nowrap="yes" style="width:6px;height:24px;background-color:#000099;"></td>
      <!-- this td contains the data block -->
  	<td nowrap="yes" style="width:10px;height:24px;background-color:#000099;"></td>
  	<td nowrap="yes" align="left" style="width:5%;height:24px;font-weight:bold;border:3px solid #000099;">
  	  <span rsf:id="instructor-questions-header">&nbsp;Instructor Questions:&nbsp;</span>
  	</td>

  	<td nowrap="yes" style="width:95%;height:24px;background-color:#000099;"></td>
    </tr>
    <tr>
      <!-- this td contains the section connector -->
   	<td style="width:6px;height:100%;background-color:#000099;"></td>
      <!-- this td contains the data block -->
   	<td colspan="3" align="left" valign="top" style="margin:3px;">
   	 
   	  
	<!-- Begin the table content --> 	   	
	 	<table border = "1" cellspacing = "0" cellpadding = "5" rules="none" width = "100%">
	 		<!-- show section header -->
			<tr style="height:28px;" rsf:id="itemrow:first">
			<td colspan="2" width="100%">
				<!-- DIV tag for Essay type -->
				<div rsf:id="essayType:">
				<table border = "0" cellspacing = "0" cellpadding = "0" rules="none" width = "100%">
						<tr>
							<td width="3%" valign="top">
								<label style="font-weight:bold;" rsf:id="itemNum">#</label><b>.</b>&nbsp;
							</td>
							<td width="87%" valign="top">
								<label rsf:id="itemText"/>
							</td>
									
							<td width="10%" nowrap="Y" valign="top" align="right">
								<div rsf:id="showNA:"><span rsf:id="na-desc">N/A</span></div>
					 		</td>
						</tr>
				</table>
				<table border = "0" cellspacing = "0" cellpadding = "0" rules="none" width = "100%">						
					<div rsf:id="answers:">
						<tr>
							<td>&nbsp;</td>
							<td width="3%" valign="top">
								<label style="font-weight:bold;" rsf:id="answerNum">#</label><b>.</b>&nbsp;
							</td>
							<td width="87%" valign="top">
								<label rsf:id="itemAnswer"/>
							</td>
						</tr>
					</div>
				</table>
				</div>
			</td>
			</tr>
		</table>
	 </td>
	      <!-- this td contains the back section connector -->
	 <td style="width:2px;height:100%;background-color:#999999;"></td>
  </tr>

<!-- this tr contains the section footer -->
  <tr>
    <!-- this td contains the section connector -->

    <td style="width:6px;height:4px;background-color:#660000;"></td>
    <!-- this td contains the data block -->
   	<td colspan="3" nowrap="yes" align="left" valign="top" style="height:4px;background-color:#660000;"></td>
  </tr>
  <tr height="8"><td colspan="10"></td></tr><!-- spacer row -->
  </table>      		
</div>

</div>
</body>
</html>
