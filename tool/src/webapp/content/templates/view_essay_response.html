<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title rsf:id="view-essay-title">View Essay Responses</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	  <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
	  <script type="text/javascript" rsf:id="scr=portal-matter" language="JavaScript" src="/library/js/headscripts.js"></script>
		<link href="../css/evaluation_base.css" type="text/css" rel="stylesheet" media="all" />
	</head>
	
	<body>
		<div class="portletBody">
		
			<div class="navIntraTool">
				<a rsf:id="summary-toplink" href="summary.html">Summary</a>
			</div>
			
			<ul class="breadCrumb">
				<li><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
				<li><a rsf:id="report-groups-title" href="report_groups.html">Choose Report Groups</a></li>
				<li><a rsf:id="viewReportLink" href="view_report.html">View Report</a></li>
				<li rsf:id="view-essay-title"  class="lastCrumb">View Essay Responses</li>
			</ul>
			
			
			<div rsf:id="message-for:*" class="alertMessage">
				<ul style="margin:0px;">
					<li>Message for user here</li>
				</ul>
			</div>
			
			<div rsf:id="courseSection:">
				<h3><span rsf:id="course-questions-header">Course Questions:</span></h3>
			  
				<!-- Begin the list content -->
				<ol>
					<li  rsf:id="itemrow:first">
						<!-- LI tag for Essay type -->
						<div rsf:id="essayType:">
							<!-- //gsilver: let the list take care of the numbers -->
							<!--<span style="font-weight:bold;" rsf:id="itemNum">#</span>-->
							<h4>
								<span rsf:id="itemText"/>
								<span rsf:id="showNA:"><span rsf:id="na-desc">N/A</span></span>
							</h4>	
							<div class="itemListNew">
								<ol>
									<li rsf:id="answers:">
										<!-- //gsilver: let the list take care of the numbers -->
										<!--<span style="font-weight:bold;" rsf:id="answerNum">#</span>-->
										<span rsf:id="itemAnswer"/>
									</li>	
								</ol>
							</div>
						</div>	
					</li>
				</ol>
			</div>
			
			<!-- this BEGINS the INSTRUCTOR(S) section -->
			<div rsf:id="instructorSection:">
				<h3><span rsf:id="instructor-questions-header">Instructor Questions:</span></h3>
				<!-- Begin the list content --> 	   	
				<ol  rsf:id="itemrow:first">
					<!-- LI tag for Essay type -->
					<li rsf:id="essayType:">
						<!-- //gsilver: let the list take care of the numbers -->
						<!--<span style="font-weight:bold;" rsf:id="itemNum">#</span>-->
						<h4>
							<span rsf:id="itemText"/>
							<span rsf:id="showNA:"><span rsf:id="na-desc">N/A</span></span>
						</h4>
						<div class="itemListNew">
							<ol>
								<li  rsf:id="answers:">
									<!-- //gsilver: let the list take care of the numbers -->
									<!--<span style="font-weight:bold;" rsf:id="answerNum">#</span>-->
									<span rsf:id="itemAnswer"/>
								</li>
							</ol>
						</div>	
					</li>
				</ol>
			</div>
			
		</div>
	</body>
</html>
