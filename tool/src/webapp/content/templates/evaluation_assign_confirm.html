	<title rsf:id="confirm-assignment-title">Confirm Assignment</title>
    <link href="/library/skin/tool_base.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>
    <link href="/library/skin/default/tool.css" rsf:id="scr=portal-matter" type="text/css" rel="stylesheet" media="all"/>

<body rsf:id="scr=sakai-body">
<div class="portletBody">

	<div class="navIntraTool">
		<a rsf:id="administrate-toplink" href="administrate.html">Administrate</a>
		<a rsf:id="summary-toplink" href="summary.html">Summary</a>
	</div>

	<div>
	<ul class="breadCrumb">
		<li class="breadCrumb"><a rsf:id="summary-toplink" href="summary.html">Summary</a></li>
		<li class="breadCrumb" rsf:id="create-evaluation-title">Create Evaluation</li>
		<li class="breadCrumb" rsf:id="assign-evaluation-title">Assign Evaluation</li>					
		<li class="breadCrumb" rsf:id="confirm-assignment-title">Confirm Assignment</li>
	</ul>
	</div>
	<table border="0" cellspacing="0" cellpadding="0" width="90%">
		<tr>
			<td align = "left">
				<b><span rsf:id="eval-assign-desc-prename">You have chosen to assign the evaluation </span></b>
				<label name="evaluation_title" rsf:id="evaluationTitle" style="font-weight:bold;"/>
				<b><span rsf:id="eval-assign-desc-postname"> to the following course(s). You may adjust the courses assigned to this evaluation up to the start date of the evaluation.</span></b>
			</td>
		</tr>
	</table>
	<br/>
	<b><span rsf:id="courses-selected-header">Individual Courses Selected:</span></b>
	<table border = "1" cellspacing = "0" cellpadding = "0" width="90%">
		<tr>
			<td width="70%" align="left">
				<b>&nbsp;<span rsf:id="title-header">Title</span></b>
			</td>
			<td width="30%" align="center">
				<b><span rsf:id="enrollment-header">Enrollment</span></b>
			</td>
		</tr>
		<tr rsf:id="sites:"> 
			<td width="70%" align="left">
				<label rsf:id="siteTitle"/>
			</td>
			<td width="30%" align="center">
				<label rsf:id="enrollment"/>
			</td>
		</tr>
	</table>
	<br/>
	
	<div rsf:id="showButtons:">
	<form rsf:id="evalAssignForm">
	<table border="0" cellspacing="0" cellpadding="0" width="90%">	
		<tr>
			<td width="50%" align="left">
				<input type="submit" name="done" value="Done" rsf:id="doneAssignment"/>
			</td>
			<td align="right" width="50%">
				<input type="submit" name="change" value="Change Assigned Courses" rsf:id="changeAssignedCourse"/> 
			</td>
		</tr>
	</table>
	</form>
	</div>

	<table border="0" cellspacing="0" cellpadding="0" width="90%">
