<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Block Item Renderer:</title>
</head>
<body>

<!-- html template for the block item renderer -AZ -->
<div rsf:id="render-block-item:">

<!--  DIV tag for Block type: Stepped display -->
<div rsf:id="blockStepped:">
<table border="0" cellspacing="0" cellpadding="0" width="99%">
	<tr>
		<td>
			<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr rsf:id="blockRowBranch:">
					<td rsf:id="itemText" width="90%" rowspan="2" style="padding:5px;" valign="bottom">
						Block parent header text here
					</td>
					<td width="10%" nowrap="true" align="right">
						<span style="font-weight:bold;" rsf:id="topLabel" />&nbsp;
						<img rsf:id="cornerImage" align="top" src="images/corner.gif" alt="corner arrow segment" />
						<span rsf:id="blockAfterTopLabelBranch:">
							<img rsf:id="middleImage" align="top" src="images/down-line.gif" alt="downward arrow segment" />
						</span>
					</td>
				</tr>

				<tr>
					<!-- rowspan fills this column -->
					<td width="10%" nowrap="true" align="right">
						<div rsf:id="showNA:">
							<input type="radio" rsf:id="itemNA" /><span rsf:id="na-desc">N/A</span>
						</div>
						<span rsf:id="blockBottomLabelBranch:">
							<img rsf:id="bottomImage" align="top" src="images/down-arrow.gif" alt="down arrow pointer" />
						</span>
					</td>
				</tr>
			</table>
		</td>
	</tr>

	<tr>
		<td>
			<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr rsf:id="childRow:">
					<td width="3%" nowrap="true" valign="top" style="font-weight:bold;">
						&nbsp;&nbsp;&nbsp;<span rsf:id="childNum">#</span>.&nbsp;
					</td>
					<td width="87%" valign="top">
						<span rsf:id="childText">Child item text here</span>
					</td>
					<td width="10%" nowrap="true" valign="top" style="height:24px;">
						<table border="0" cellspacing="0" cellpadding="0" width="100%">
							<tr>
								<td align="left">&nbsp;</td>
								<td width="70%" align="left" nowrap="true" valign="top" style="height:28px;">
									<div style="width:100%;position:relative;">
										<div style="width:100%;display:block;position:absolute;z-index:5;">
											<img rsf:id="idealImage" src="images/ideal-high.gif" style="width:100%;height:24px;" alt="ideal coloring image" />
										</div>

										<!-- For correct spacing there are 2 sets of radio buttons. This is the fake one -->
										<div style="width:100%;display:block;position:absolute;z-index:6;background-color:transparent;">
											<span rsf:id="dummyRadio" />
											<span rsf:id="scaleOptionsFake:"><input rsf:id="dummyRadioValueFake" type="radio" style="width:28px;padding:0px;margin:4px 0px;" /></span>
										</div>
									</div>

									<!-- This is the real set of radio buttons -->
									<span rsf:id="scaleOptionsReal:"><input rsf:id="dummyRadioValueReal" type="radio" style="width:28px;padding:0px;margin:4px 0px;" /></span>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>

</table>
</div>

</div>

</body>
</html>
