<!-- html template for the text item renderer -AZ -->
<div rsf:id="render-text-header:">
<table border="0" cellspacing="0" cellpadding="0" rules="none" width="100%">
	<tr>
		<td width="3%" valign="top" style="font-weight:bold;">
			<span rsf:id="itemNum">0</span>.&nbsp;
		</td>
		<td width="87%" valign="top">
			<span rsf:id="itemText"></span>
		</td>
		<td width="10%" nowrap="Y" valign="top" align="right">
			<div rsf:id="showNA:">
				<input type="radio" rsf:id="itemNA" /><span rsf:id="na-desc">N/A</span>
			</div>
		</td>
	</tr>

	<tr>
		<td>&nbsp;</td>
		<td colspan="2">
			<textarea rsf:id="essayBox" cols="80"></textarea>
		</td>
	</tr>
</table>
</div>
