<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:rsf="http://ponder.org.uk/rsf" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Text/Essay Item Renderer:</title>
</head>
<body>

<!-- html template for the text item renderer -AZ -->
<div rsf:id="render-text-item:">
	<table border="0" cellspacing="0" cellpadding="0" rules="none" width="99%">
		<tr>
			<td width="3%" valign="top" style="font-weight:bold;">
				<span rsf:id="itemNum">0</span>.&nbsp;
			</td>
			<td width="87%" valign="top">
				<span rsf:id="itemText"></span>
			</td>
			<td width="10%" nowrap="true" valign="top" align="right">
				<div rsf:id="showNA:">
					<input type="checkbox" rsf:id="itemNA" /><span rsf:id="na-desc">N/A</span>
				</div>
			</td>
		</tr>
	
		<tr>
			<td>&nbsp;</td>
			<td colspan="2">
				<textarea rsf:id="essayBox" cols="80"></textarea>
			</td>
		</tr>
	</table>
</div>

</body>
</html>
