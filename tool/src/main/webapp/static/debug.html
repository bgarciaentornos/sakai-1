<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Course Signup</title>
		
		<link rel="stylesheet" type="text/css" href="lib/jqmodal-r14/jqModal.css"/>
		<link rel="stylesheet" type="text/css" href="tool_base.css"/>
		<link rel="stylesheet" type="text/css" href="tool.css"/>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
		</script>
		<script type="text/javascript" src="lib/jstree-1.0rc/_lib/jquery.cookie.js">
		</script>
		<script type="text/javascript" src="lib/jstree-1.0rc/jquery.jstree.js">
		</script>
		<script type="text/javascript" src="lib/jqmodal-r14/jqModal.js">
		</script>
		<script type="text/javascript" src="lib/trimpath-template-1.0.38/trimpath-template.js">
		</script>
		<script type="text/javascript" src="lib/dataTables-1.6/js/jquery.dataTables.js">
		</script>
		
		<script type="text/javascript">
			$(function() {
				var loadUser = function() { 
					$.getJSON("/course-signup/rest/debug/user", [], function(data) {
						var output = TrimPath.processDOMTemplate("user-tpl", data);
						$("#user").html(output);
						$("#user-frm").bind("submit", function(e) {
							var id = $("[name=id]", this).val();
							$.ajax({
								url: "/course-signup/rest/debug/user",
								type: "POST",
								data: {"id": id},
								success: function(data) {
									// Reload page
									loadUser();
								},
								error: function() {
									$("input[type=text]").after("<span>Couldn't find user</span>");
								},
								async: true
							});
							return false;
						});
					});
				};
				loadUser();
				
				var loadEmails = function() {
					$.getJSON("/course-signup/rest/debug/emails", [], function(emails) {
						var data = {"emails": emails};
						var output = TrimPath.processDOMTemplate("emails-tpl", data);
						$("#emails").html(output);
					});
				};
				loadEmails();
			});
		</script>
		
        <style type="text/css">
            .location {
                font-size: smaller;
            }
			.error {
				color: red;
			}
            
            table th {
                text-align: left;
            }
            
            #summary {
                background: #bbb;
            }
			
			#parts table th {
				padding: 0.5em;
			}
			
			#parts table td {
				vertical-align: top;
				/* Indent all but first line */
				padding-left: 3em;
				text-indent: -3em;
			}
			
			#browse {
				width: 30%;
				float: left;
				overflow: hidden;
			}
			#details {
				width: 69%;
				float: right;
			}
			.loader {
				float: left;
			}
			
			.jqmWindow {
				z-index: 1000; /* To keep below autocomplete */
				background: white;
				overflow: auto;
				height: 300px;
			}
        </style>
    </head>
    <body>
    	<div id="toolbar" >
        	<ul class="navIntraTool actionToolBar">
            <li><span><a href="index.html">Course Signup</a></span></li>
            <li><span><a href="#">My Courses</a></span></li>
            <li><span><a href="#">Pending Acceptances</a></span></li>
            <li><span><a href="admin.html">Course Administration</a></span></li>
            <li><span>Debug</span></li>
			</ul>
        </div>
		
        <div id="user"></div>
        <div id="emails"></div>

		<textarea id="user-tpl" style="display:none" rows="0" cols="0">
			<h2>User Details</h2>
			<table>
				<tr><th>Name</th><td>${name}</td></tr>
				<tr><th>Email</th><td>${email}</td></tr>
				<tr><th>ID</th><td>${id}</td></tr>
				<tr><th>EID</th><td>${eid}</td></tr>
			</table>
			<form id="user-frm" action="#">
				New ID:
				<input type="text" name="id">
				<input type="submit" value="Change">
			</form>
		</textarea>
		
		<textarea id="emails-tpl" style="display:none" rows="0" cols="0">
			<h2>Emails</h2>
			<ul>
			{for email in emails}
				<li>
					To: ${email.to}<br/>
					Subject: ${email.subject}<br/>
					Date: ${email.created}<br/>
					<pre>
						${email.body}
					</pre>
				</li>
			{/for}
			</ul>
		</textarea>

    </body>
</html>
