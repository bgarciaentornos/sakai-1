 <html>
 <head>
    <title>MIT Nobel Prize Winners</title>
  
    <link href="/course-signup/rest/course/all" type="application/json" rel="exhibit/data" ex:converter="courseConverter" />
  
	<script type="text/javascript">
		function courseConverter(courses) {
			var data = {};
			data.items = [];
			for(i in courses) {
				var course = courses[i];
				data.items.push({
					label: course.title,
					id: course.id,
					type: "Course",
					administrator: course.administrator.name,
					department: course.department,
					description: course.description
				});
			}
			return data;
		}
	</script>
    <script src="lib/exhibit/exhibit-api.js?bundle=false"
            type="text/javascript"></script>

    <style>
    </style>
 </head> 
 <body>
    <h1>MIT Nobel Prize Winners</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                <div ex:role="view"></div>
            </td>
            <td width="25%">
            	 <div ex:role="facet" ex:facetClass="TextSearch"></div>
                 <div ex:role="facet" ex:expression=".department" ex:facetLabel="Department"></div>
				 <div ex:role="facet" ex:expression=".administrator" ex:facetLabel="Administrator"></div>

            </td>
        </tr>
    </table>
 </body>
 </html>
