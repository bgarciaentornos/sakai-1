<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
	@IMPORT url("css/jquery.autocomplete.css");
</style>
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.3.js"></script>
<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
<script type="text/javascript">
	// Make sure we send as text/plain
	jQuery.ajaxSetup({
		beforeSend: function(xhr) {xhr.setRequestHeader("Accept", "text/plain")}
	});
	jQuery(document).ready(function(){
		jQuery("#ldap-search").autocomplete("../group/search/");
	});
</script>
</head>
<body>
<form>
	<fieldset>
	<label>Find a group:</label>
	<input type="text" id="ldap-search" name="group" size="30"/>
	</fieldset>
	<input type="submit" value="Next"/>
</form>

</body>
</html>
